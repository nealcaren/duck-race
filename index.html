<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Duck Race Deluxe!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hidden SVG Definitions (can also be in an external SVG file and linked) -->
    <svg class="hidden-svg-defs">
        <defs>
            <symbol id="rubberDuckSymbol" viewBox="0 0 100 100">
                <!-- Body - rounded rubber duck shape -->
                <ellipse cx="50" cy="60" rx="35" ry="32" class="duck-body"/>

                <!-- Head - round -->
                <circle cx="50" cy="30" r="22" class="duck-head"/>

                <!-- Beak - orange, protruding -->
                <ellipse cx="65" cy="30" rx="10" ry="6" fill="#FF8C00"/>
                <ellipse cx="70" cy="30" rx="6" ry="4" fill="#FFA500"/>

                <!-- Eye - black dot with white highlight -->
                <circle cx="55" cy="25" r="4" fill="#000000"/>
                <circle cx="56.5" cy="23.5" r="1.5" fill="#FFFFFF"/>

                <!-- Tail feather - little bump on back -->
                <ellipse cx="25" cy="55" rx="8" ry="12" class="duck-tail"/>

                <!-- Shading for 3D effect - subtle gradient overlay -->
                <defs>
                    <radialGradient id="duckShine">
                        <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
                        <stop offset="70%" style="stop-color:#FFFFFF;stop-opacity:0"/>
                    </radialGradient>
                </defs>
                <ellipse cx="45" cy="25" rx="15" ry="12" fill="url(#duckShine)"/>
                <ellipse cx="45" cy="55" rx="20" ry="18" fill="url(#duckShine)"/>
            </symbol>
        </defs>
    </svg>

    <h1>The Great Charity Rubber Duck Race Deluxe!</h1>

    <div id="roster-container">
        <!-- Ducks will be populated here by JavaScript -->
    </div>

    <div id="race-container">
        <div id="race-area">
            <div id="finish-line"></div>
            <!-- Duck racers will be populated here by JavaScript -->
            <div class="river-bank river-bank-top"></div>
            <div class="river-bank river-bank-bottom"></div>
            <div class="vegetation vegetation-top"></div>
            <div class="vegetation vegetation-bottom"></div>
        </div>
    </div>

    <div id="controls">
        <button id="startButton" class="action-button">Start The Race!</button>
        <button id="nextRaceButton" class="action-button" style="display:none;">Next Race Setup</button>
    </div>

    <div id="announcer">Place your bets! Quacktastic fun awaits!</div>

    <script src="script.js"></script>
</body>
</html>
